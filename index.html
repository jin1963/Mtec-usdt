<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTEC Auto-Stake</title>

  <link rel="stylesheet" href="style.css?v=3" />

  <!-- ethers.js (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- config.js ต้องมาก่อน app.js -->
  <script src="config.js?v=3"></script>
  <script src="app.js?v=3"></script>
</head>

<body>
  <div class="wrap">
    <header class="top">
      <h1 class="title">MTEC Auto-Stake</h1>
      <button id="btnConnect" class="btn primary">Connect Wallet</button>
      <div class="sub">
        <span id="netBadge" class="badge">-</span>
        <span id="addrBadge" class="badge mono">-</span>
      </div>
    </header>

    <section class="card">
      <h2 class="h2">ซื้อแพ็คเกจ MTEC</h2>

      <label class="label">เลือกแพ็คเกจ</label>
      <select id="packageSelect" class="input">
        <option value="">กรุณาเชื่อมต่อกระเป๋า</option>
      </select>

      <div class="row">
        <button id="btnApprove" class="btn light">Approve USDT (Optional)</button>
        <button id="btnBuy" class="btn primary">Buy & Auto-Stake</button>
      </div>

      <div id="txMessage" class="msg"></div>
    </section>

    <section class="card">
      <h2 class="h2">Referral</h2>

      <input id="refLink" class="input mono" readonly value="" />
      <div class="row">
        <button id="btnCopy" class="btn light">Copy Link</button>
      </div>
    </section>

    <footer class="foot">
      <div class="muted mono">
        Contract: <span id="contractAddr">-</span>
      </div>
    </footer>
  </div>
</body>
</html>
