<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTEC Package Auto-Stake</title>

  <link rel="stylesheet" href="style.css" />

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- load config ก่อน -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="wrap">

    <header class="nav">
      <h1>MTEC Auto-Stake</h1>
      <button id="btnConnect">Connect Wallet</button>
    </header>

    <section class="card">
      <h2>ซื้อแพ็คเกจ MTEC</h2>

      <label>เลือกแพ็คเกจ</label>
      <select id="packageSelect"></select>

      <button id="btnApprove">Approve USDT</button>
      <button id="btnBuy">Buy & Auto-Stake</button>

      <div id="txMessage" class="msg"></div>
    </section>

    <section class="card">
      <h2>Referral</h2>
      <input id="refLink" readonly />
      <button id="btnCopy">Copy Link</button>
    </section>

  </div>
</body>
</html>
