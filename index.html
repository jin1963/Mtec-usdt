<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTEC Auto-Stake</title>

  <link rel="stylesheet" href="style.css" />

  <!-- ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- CONFIG ต้องมาก่อน -->
  <script src="config.js?v=3"></script>
  <script src="app.js?v=3"></script>
</head>

<body>
  <div class="wrap">

    <h1>MTEC Auto-Stake</h1>

    <button id="btnConnect" class="btn primary">Connect Wallet</button>
    <div id="netBadge" class="small">-</div>
    <div id="addrBadge" class="small"></div>

    <div class="card">
      <h2>ซื้อแพ็คเกจ MTEC</h2>

      <select id="packageSelect">
        <option value="">กรุณาเชื่อมต่อกระเป๋า</option>
      </select>

      <button id="btnApprove" class="btn light">Approve USDT (Optional)</button>
      <button id="btnBuy" class="btn primary">Buy & Auto-Stake</button>

      <div id="txMessage" class="msg"></div>
    </div>

    <div class="card">
      <h2>Referral</h2>
      <input id="refLink" readonly />
      <button id="btnCopy" class="btn light">Copy Link</button>
    </div>

    <div class="footer small">
      Contract: <span id="contractAddr"></span>
    </div>

  </div>
</body>
</html>
